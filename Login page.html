<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication </title>
    <link rel="icon" href="https://www.onelogin.com/blog/wp-content/uploads/2023/05/advanced-authentication-blog-image.jpg.optimal.jpg">
    <style>
        /* General CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            backdrop-filter: blur(6px);
        }

        .container {
            width: 400px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(5px);
            text-align: center;
            transition: all 0.5s ease;
        }

        .container:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 24px rgba(31, 38, 135, 0.37);
        }

        .container h2 {
            font-size: 28px;
            color: black;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .container label {
            display: block;
            text-align: left;
            font-size: 16px;
            color: black;
            margin-bottom: 10px;
        }

        .container span {
            color: red;
        }

        .container input[type="text"],
        .container input[type="password"] {
            width: 100%;
            padding: 15px;
            margin: 10px 0 20px;
            background-color: rgba(255, 255, 255, 0.7);
            border: none;
            border-radius: 5px;
            font-size: 18px;
            color: #333;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            outline: none;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .container input[type="text"]:focus,
        .container input[type="password"]:focus {
            background: rgba(255, 255, 255, 0.85);
            transform: scale(1.05);
        }

        .container input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #56ccf2;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .container input[type="submit"]:hover {
            background-color: #2d9cdb;
            transform: translateY(-2px);
        }

        .container p {
            color: #fff;
            margin-top: 20px;
            font-size: 14px;
        }

        .container p a {
            color: #56ccf2;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .container p a:hover {
            color: pink;
        }

        /* Smooth animations */
        .animate-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .animate-bg span {
            position: absolute;
            display: block;
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            animation: animate 10s linear infinite;
        }

        .animate-bg span:nth-child(1) {
            top: 10%;
            left: 15%;
            width: 120px;
            height: 120px;
            animation-delay: 0s;
        }

        .animate-bg span:nth-child(2) {
            top: 60%;
            left: 20%;
            width: 100px;
            height: 100px;
            animation-delay: 2s;
        }

        .animate-bg span:nth-child(3) {
            top: 30%;
            left: 75%;
            width: 150px;
            height: 150px;
            animation-delay: 4s;
        }

        .animate-bg span:nth-child(4) {
            top: 85%;
            left: 85%;
            width: 80px;
            height: 80px;
            animation-delay: 6s;
        }

        @keyframes animate {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>

<body>

    <!-- Background animation -->
    <div class="animate-bg">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>

    <!-- Login Container -->
    <div class="container">
        <form action="login_page.jsp" method="get">
        <h2>Authentication Application</h2>
        <form action="adminlogin.jsp" method="POST">
            <label for="username">Username: <span>*</span></label>
            <input type="text" name="user" placeholder="Email or Mobile no." required>

            <label for="password">Password: <span>*</span></label>
            <input type="password" name="pass" placeholder="Password" required>

            <input type="submit" value="Login">
        </form>
        <p><a href="#">Forgot Password?</a></p>
        <p><a href="#">Sign Up</a></p>
    </form>
    </div>

    <div class="slides">
        <img class="sle"
            src="https://img.utdstc.com/icon/745/b7d/745b7d114bb5eced5c0c0445fbbb905d1f45e386d54e1d07af48340308fa3481:200"
            alt="">
        <img class="sle"
            src="https://lh3.googleusercontent.com/iCC9WEcAOxIpS_bDztwlctYfNNVW0CfyZkreEV19h0dUtlIzBSXFx9KO5rHBsNn5RJdhsYyrCFUp8skpLZUZrsJRZQ=s1280-w1280-h800"
            alt="">
        <img class="sle" src="https://cdn.mos.cms.futurecdn.net/sUDXfZrUhidkFNfZpMDYwC.jpg" alt="">
        <img class="sle" src="https://docs.oracle.com/en-us/iaas/Content/Resources/Images/oma_app_icon.png" alt="">
    </div>

    <script>
        let index = 0;

        function mysle() {
            const d = document.getElementsByClassName("sle");
            let len = d.length;

            for (let i = 0; i < len; i++) {
                d[i].style.display = "none";
            }

            index++;
            if (index > len) {
                index = 1;
            }

            // Correctly setting the background image with backticks
            document.body.style.backgroundImage = `url(${d[index - 1].src})`; // Use index-1 because arrays are 0-indexed

            setTimeout(mysle, 2000); 
        }

        window.onload = function () {
            mysle();
        }


    </script>

</body>

</html>
